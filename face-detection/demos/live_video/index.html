<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
    }

    #stats {
      /* position: relative;
      width: 100%;
      height: 80px; */
    }

    #main {
      display: flex;
      align-items: center;
      flex-direction: column;
      height: 100Vh;
      width: 100vw;
      background-color: white;
      overflow: hidden;
      /* or overflow: auto; */
    }

    .container{
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 1);
    }

    #canvas-wrapper {
      /* position: relative; */
      box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2);
    }

    #video {
      margin: 0;
      box-sizing: border-box;
      box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2);
    }

    .top{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 90px;
      box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }

    button{
      background-color: grey;
      border: 2px solid black;
      padding: 5px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>



<body>
  <div id="main">
    <div class="top">
      <!-- <button id="resetButton">reset gimbal pos</button> -->
      <button id="myButton">Connect to Arduino</button>
      <button id="killButton" style="background-color: red;">shut it off!!!!</button>
      <div id="stats"></div>
    </div>




    <div class="container">
      <div class="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
        </video>
      </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="src/index.js"></script>

</html>
